version: '3.8'

volumes:
  pg-data:
  
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: on-failure
    depends_on:
      - pg
    env_file:
      - ./.env
  pg:
    build:
      context: .
      dockerfile: Dockerfile-pg
    ports:
      - "5433:5432"
    restart: on-failure
    environment:
      - POSTGRES_USER=blindate
      - POSTGRES_PASSWORD=pa55word
      - POSTGRES_DB=blindate
    volumes:
      - pg-data:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate
    depends_on:
      - pg
    links:
      - pg
    volumes:
      - ./pkg/repository/migrations:/migrations
    command: ["-path", "/migrations", "-database" , "postgres://blindate:pa55word@pg/blindate?sslmode=disable", "up"]